name: CodeQL

on:
    push:
        branches: [master]
        paths:
            - 'src'
            - 'tests'
            - 'example'
    pull_request:
        paths:
            - 'src'
            - 'tests'
            - 'example'
    schedule:
        - cron: '0 0 * * 1'
    workflow_dispatch:

jobs:
    analyze:
        runs-on: ubuntu-latest
        permissions:
            actions: read
            contents: read
            security-events: write

        strategy:
            fail-fast: false
            matrix:
                language: ['javascript']

        steps:
            - uses: actions/checkout@v3

            - uses: github/codeql-action/init@v3
              with:
                  languages: ${{ matrix.language }}

            - uses: github/codeql-action/autobuild@v3

            - uses: github/codeql-action/analyze@v3
